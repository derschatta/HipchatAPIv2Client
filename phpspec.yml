suites:
  default:
    namespace: SolutionDrive\HipchatAPIv2Client
    psr4_prefix: SolutionDrive\HipchatAPIv2Client
    src_path: src/
    spec_prefix: spec\
    spec_path: .

formatter.name: dot

extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - html
      - clover
    output:
      html: coverage
      clover: coverage.clover
    lower_upper_bound: 50
    high_lower_bound: 90